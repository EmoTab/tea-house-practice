<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font awesome -->
  <script
   src="https://kit.fontawesome.com/f8cd4fb6e0.js"
   crossorigin="anonymous"
  ></script>

  <title>Tea House</title>
 </head>
 <body>
  <header>
   <!-- banner -->
   <div class="container mx-auto border border-indigo-600">
    <div
     class="flex flex-col md:flex-row items-center justify-center gap-x-16 p-12 md:p-16"
    >
     <div>
      <h1
       class="text-4xl md:text-7xl font-bold leading-normal md:leading-tight"
      >
       It's good <br />
       tea time at <br />
       The Tea House
      </h1>
      <p class="text-lg font-normal leading-8 text-gray-400 my-7">
       Tea and Botanical Solutions Supplier Give Optimum <br />
       Satisfaction To Your Taste Buds.
      </p>
      <button
       class="p-4 text-xl font-medium rounded-lg bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-white"
      >
       Explore More
      </button>
     </div>

     <div class="relative">
      <img class="pt-11" src="images/banner.png" alt="" />
      <div
       class="w-52 shadow-2xl rounded-lg absolute bottom-2.5 left-0 md:left-7 bg-white"
      >
       <div class="flex items-center justify-center gap-x-4 py-1.5">
        <div>
         <i class="fas fa-star text-2xl text-amber-400"></i>
        </div>
        <div>
         <h2 class="font-semibold text-2xl md:text-3xl">5.00</h2>
         <p class="text-sm md:text-base text-gray-500">Trust Pilot Ratings</p>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </header>
 </body>
</html>
